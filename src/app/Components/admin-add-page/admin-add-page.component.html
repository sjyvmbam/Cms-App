<div class="msg" style="margin-top: 20px;">

<div class="alert alert-success"  *ngIf="successMsg">
    <p> The Page was Successful added</p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
    <p> The page exit already please You can only edit the page</p>
</div>
</div>

<h1 class="page-title">Add a page</h1>
<a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
<br><br>

<form [formGroup]="signinForm" (ngSubmit) ="onAddPage()">

<div class="form-group">
<label for="title">Title:</label>

<input type ="text" class="form-control" placeholder="Title" name="Title" formControlName="title"
minlength="3"
required
>
</div>
<div class="alert alert-danger" *ngIf="signinForm.errors?.required && signinForm.touched">
    Title is Required
</div> 

<div class="alert alert-danger" *ngIf="signinForm.errors?.minlength && signinForm.touched">
    Minimum length is 3
</div>

<div class="form-group">
    <label for="content">Content</label>
    <ckeditor
           
    formControlName="content"
    id="name"
    name="ckeditor"
    >
</ckeditor>


<div name="editor2">
    hello test
</div>
</div>

<div class="form-group">
    <div class="form-check">
        <input class="form-check-input"  type="checkbox"  [checked]="sidebar"   formControlName="HasSidebar"/>
        <label class="form-check-label" for="HasSidebar">HasSidebar</label>

        <span class="text-danger"></span>
    </div>
</div>


<div class="form-group">
    <div class="form-check">
        <input class="form-check-input"  type="checkbox"   [checked]="header"  formControlName="HasHeader"/>
        <label class="form-check-label" for="HasHeader">HasHeader</label>

        <span class="text-danger"></span>
    </div>
</div>

<div class="form-group">
    <div class="form-check">
        <input class="form-check-input"  type="checkbox"  [checked]="footer"   formControlName="HasFooter"/>
        <label class="form-check-label" for="HasFooter">HasFooter</label>

        <span class="text-danger"></span>
    </div>
</div> 


<div class="form-group">
    <button [disabled]='!signinForm.valid' class="btn btn-default">Add a page</button>
</div>


</form>
