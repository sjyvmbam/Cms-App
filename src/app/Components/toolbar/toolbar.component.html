<mat-toolbar  class="navbar navbar-expand-lg  ">
    
    <mat-toolbar-row class="  justify-content-between">
        <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
        <div class="row mr-2 ml-auto">
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <ng-container *ngFor="let page of pages?.value">
                    <li class="nav-item">
                        <a class="nav-link" style="color:black;" routerLink="/{{page.slug}}">{{page.title}}</a>
                    </li>
                  </ng-container>
                    </ul>
            </div>
           
            <ul *ngIf="userLoggedIn">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                    <i  alt="" class="fa fa-user  user-image mr-1 p-2">
                        Welcome {{user}}</i>
                    <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                    </button>
                </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    
  </nav>
