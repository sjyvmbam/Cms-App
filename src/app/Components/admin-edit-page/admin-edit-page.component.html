<div class="msg" style="margin-top: 20px;">

    <div class="alert alert-success"  *ngIf="succesMsg">
        <p> The Page was Successful added</p>
    </div>
    
    <div class="alert alert-danger" *ngIf="errorMsg">
        <p> The page exit already please You can only edit the page</p>
    </div>
    </div>
    
    <h1 class="page-title">Edit {{pages?.title}} page</h1>
    <a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
    <br><br>
    
    <form [formGroup]="editForm" (ngSubmit) ="editPage()">
    
    <div class="form-group">
    <label for="title">Title:</label>
    
    <input type ="text" class="form-control" placeholder="Title" name="Title" formControlName="title"
    minlength="3"
    required
    >
    </div>
    <div class="alert alert-danger" *ngIf="editForm.errors?.required && editForm.touched">
        Title is Required
    </div> 
    
    <div class="alert alert-danger" *ngIf="editForm.errors?.minlength && editForm.touched">
        Minimum length is 3
    </div>
    
    <div class="form-group">
        <label for="content">Content</label>
        <ckeditor
               
        formControlName="content"
        id="name"
        name="ckeditor"
        >
    </ckeditor>
    </div>


    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input"  type="checkbox"  [checked]="sidebar"   formControlName="hasSidebar"/>
            <label class="form-check-label" for="hasSidebar">hasSidebar</label>
    
            <span class="text-danger"></span>
        </div>
    </div>
    
    
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input"  type="checkbox"   [checked]="header"  formControlName="hasHeader"/>
            <label class="form-check-label" for="hasHeader">hasHeader</label>
    
            <span class="text-danger"></span>
        </div>
    </div>
    
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input"  type="checkbox"  [checked]="footer"   formControlName="hasFooter"/>
            <label class="form-check-label" for="hasFooter">hasFooter</label>
    
            <span class="text-danger"></span>
        </div>
    </div>

    <input type="hidden" name="id" formControlName="id">
    
    <div class="form-group">
        <button [disabled]='!editForm.valid' class="btn btn-default">Edit page</button>
    </div>
    
    
    </form>
